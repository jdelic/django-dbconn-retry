name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -r requirements-test.txt Django -e .
    - name: Start PostgreSQL
      run: |
        sudo systemctl start postgresql.service
        pg_isready
    - name: Set up PostgreSQL
      run: |
        sudo -u postgres createuser -s -p 5432 dbconntest
        sudo -u postgres createdb -O dbconntest -p 5432 dbconntest
    - name: Run Tests
      run: |
        python test_project/manage.py test
        flake8 --max-line-length=120 django_dbconn_retry setup.py
        mypy --ignore-missing-imports --install-types --non-interactive \
          --follow-imports=skip --disallow-untyped-calls --disallow-untyped-defs \
          -p django_dbconn_retry